<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minha página inicial responsiva</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}
		
		nav {
			background-color: #ddd;
			padding: 10px;
		}
		
		section {
			padding: 20px;
		}
		
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		@media only screen and (min-width: 600px) {
			header, nav, section, footer {
				margin: 10px;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Minha Página Inicial</h1>
		<p>Bem-vindo à minha página inicial responsiva!</p>
	</header>
	
	<nav>
		<a href="#">Link 1</a>
		<a href="#">Link 2</a>
		<a href="#">Link 3</a>
	</nav>
	
	<section>
		<h2>Sobre mim</h2>
		<p>Eu sou um desenvolvedor web apaixonado por HTML e CSS.</p>
	</section>
	
	<footer>
		<p>Copyright © 2023</p>
	</footer>
</body>
</html>
